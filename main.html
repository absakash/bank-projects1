<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="div" id="first-area">
        <h1 class="text-justify text-center fade-in-right">Welcome ABS Bank</h1>

        <div id="loginInfo">
        <div class="form-control">
            
          <h4>Login</h4>
          <input type="text"  id="mail" placeholder="Enter your mail" class="form-control">
          <br>
          <input type="password"  id="password" placeholder="Enter your password" class="form-control">     
           <br>
          <button class="btn btn-danger" id="button">Enter</button>
    
        </div>
        </div>
    </div>

    <div id="tranjection">
       

       <div class="row">
           <div class="col-md-4">
               <div class="deposit status">
                <h5>Deposit
                </h5>
                <h2>$ <span id="currentDeposit"> 00</span> </h2>
             </div>
              

           </div>
            <div class="col-md-4">
           <div class="withdraw status">

                <h5>
                    Withdraw
                </h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>

               </div>
           </div>
           
           <div class="col-md-4">

              <div class="balance status">
                <h5>
                    balance
                </h5>
                <h2>$<span id="currentBalance">1000</span> </h2>
             </div>
            </div>
               
       </div>

       <div class="row" id="lenden">
           <div class="col-md-6">
               <div id="depositAmount" class="form-control">
                <h3>Deposit Amount</h3>
                <input type="text" name="" id="enterDeposit" placeholder="$enter amount">
                <br><br>
                <button class="btn btn-danger"id="clickDeposit"> Add</button>
               </div>


           </div>

           <div class="col-md-6">
               <div id="withdrawAmount"class="form-control">
                   <h3>Withdraw here</h4>
                   <input type="text" name="" id="enterWithdraw"placeholder="$enter amount">
                <br><br>
                <button class="btn btn-danger" id="clickWithdraw"> Add</button>

               </div>

           </div>
       </div>
    </div>



    <script>
         var button=document.getElementById("button");
         button.addEventListener("click",function(){

             console.log(100);
             var p=document.getElementById("password").value;

             if(p==1234)
             {

                var first_area=document.getElementById("first-area");
             first_area.style.display="none";

            // ekane show korbe tranjection area
            var tranjection=document.getElementById("tranjection");
            tranjection.style.display="block";
             }
             
        
         })


          // deposit area
         var clickDeposit=document.getElementById("clickDeposit");
         clickDeposit.addEventListener("click",function(){


            var enterDeposit=document.getElementById("enterDeposit").value;
            var enterDepositnumber=parseFloat(enterDeposit);

            //  var currentDeposit=document.getElementById("currentDeposit").innerText;
            //  currentDepositNumber=parseFloat(currentDeposit);

            //  var totalDeposit=enterDepositnumber+currentDepositNumber;
            // console.log(totalDeposit);
            //  document.getElementById("currentDeposit").innerText=totalDeposit;
           // pura comment line ekta function er maddome korcii
            update("currentDeposit",enterDepositnumber);
                // currentBalance

//                 <!-- var currentBalance=document.getElementById("currentBalance").innerText;
// var currentBalanceAmount=parseFloat(currentBalance);
// var totalBalance=currentBalanceAmount+enterDepositnumber;
// document.getElementById("currentBalance").innerText=totalBalance; -->

            
           
            update("currentBalance",enterDepositnumber);
            document.getElementById("enterDeposit").value="";

        
         })

         function update(id,enterDepositnumber){
            var currentBalance=document.getElementById(id).innerText;
            var currentBalanceAmount=parseFloat(currentBalance);
            var totalBalance=currentBalanceAmount+enterDepositnumber;
            document.getElementById(id).innerText=totalBalance;
        
                       }

     var clickWithdraw=document.getElementById("clickWithdraw");
     clickWithdraw.addEventListener("click",function(){

         
         var enterWithdrawAmount=document.getElementById("enterWithdraw").value;
         

         var enterWithdrawNumber=parseFloat(enterWithdrawAmount);
         console.log(enterWithdrawNumber);




         //document.getElementById("currentWithdraw").innerText=enterWithdrawAmount;

          var currentWithdrawAmount=document.getElementById("currentWithdraw").innerText;
          var currentWithdrawNumber=parseFloat(currentWithdrawAmount);
          console.log(currentWithdrawNumber);
          var totalsum=currentWithdrawNumber+enterWithdrawNumber;
          
          //console.log(totalsum+enterWithdrawNumber);


          console.log(totalsum);

          document.getElementById("currentWithdraw").innerText=totalsum;
          

          var final=document.getElementById("currentBalance").innerText;
          var finalValue=parseFloat(final);
          var returnFinal=finalValue-enterWithdrawNumber;
          document.getElementById("currentBalance").innerText=returnFinal;

          document.getElementById("enterWithdraw").value="";




        
     })


  
    </script>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
